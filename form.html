<html>
<head>
<meta charset="utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://evanplaice.github.io/jquery-csv/src/jquery.csv.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#csv').bind('change', handleFileSelect);
        });
        function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object
      var file = files[0];

      // read the file metadata
      var output = ''
          output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
          output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
          output += ' - FileSize: ' + file.size + ' bytes<br />\n';
          output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

      // read the file contents and send to nodejs server as an ajax post request.
      csvtojson(file);

      printTable(file);

      // post the results
      //$('#list').append(output);
    }
    function csvtojson(file){
      var reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function(event){
      var csv = event.target.result;
      var data = $.csv.toArrays(csv);
      var datatojson = JSON.stringify(data);
      //alert(datatojson);
            $.ajax({
            url: 'http://localhost:9090/csv',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                $('#contents').html(data);
            },
            data: datatojson
        });
      }
    }
    function printTable(file) {
      var reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function(event){
        var csv = event.target.result;
        var data = $.csv.toArrays(csv);
        var html = '';
        for(var row in data) {
          html += '<tr>\r\n';
          for(var item in data[row]) {
            html += '<td>' + data[row][item] + '</td>\r\n';
          }
          html += '</tr>\r\n';
        }
        $('#contents').html(html);
      };
      reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
    }
    </script>
</head>
<body>

    <form>
      <div class="form-group">
        <label for="csv">Example file input</label>
        <input type="file" class="form-control-file" id="csv" name="csv">
      </div>
    </form>    
<hr />
  <output id="list">
  </output>
  <hr />
  <table id="contents" style="width:100%; height:400px;" border>
  </table>
</body>
</html>
